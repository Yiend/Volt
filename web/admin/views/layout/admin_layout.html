    <style>
        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .paginate_button.current {
            position: relative;
        }

        .c0067c0 {
            color: #0067c0;
        }

        .input {
            border: 1px #CED4E0 solid;
            width: 146px;
            height: 24px;
        }

        .content .main .dataTables_info {
            margin-top: 0px;
            margin-left: 0px;
        }

            width: 20%;

        }

            float: right;

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    {{ render "admin/views/layout/header.html"}}
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/static/admin/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Alexander Pierce</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">内容管理</li>
                <li class="active"><a href="/admin"><i class="fa fa-dashboard"></i> <span>控制台</span></a></li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-files-o"></i>
                        <span>文章管理</span>
                        <span class="pull-right-container"></span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="/admin/article"><i class="fa fa-circle-o"></i>文章管理</a></li>
                        <li><a href="/admin/article/create"><i class="fa fa-circle-o"></i>创建文章</a></li>
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa  fa-th"></i>
                        <span>标签管理</span>
                        <span class="pull-right-container"></span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="/admin/tag"><i class="fa fa-circle-o"></i>标签管理</a></li>
                    </ul>
                </li>
                <li class="header">系统管理</li>
                <li><a href="#"><i class="fa fa-circle-o text-red"></i> <span>Important</span></a></li>
                <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>Warning</span></a></li>
                <li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>Information</span></a></li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        {{ yield }}
    </div>
    <!-- /.content-wrapper -->

    {{ render "admin/views/layout/footer.html"}}

</div>
